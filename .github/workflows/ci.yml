name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      web:
        image: minha-aplicacao:latest
        ports:
          - 9090:9090
        options: >-
          --health-cmd "curl --fail http://localhost:9090 || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          docker build -t minha-aplicacao .

      - name: Run Docker container
        run: |
          docker run -d -p 9090:9090 --name my-running-app minha-aplicacao

      - name: Wait for application to be ready
        run: |
          sleep 10 # Ajuste esse tempo se necessário

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          start: npm start # Comando para iniciar seu servidor
          wait-on: 'http://localhost:9090' # A URL do seu servidor
          wait-on-timeout: 60 # Tempo máximo para aguardar a conexão

      - name: Stop and remove Docker container
        run: |
          docker stop my-running-app
          docker rm my-running-app
