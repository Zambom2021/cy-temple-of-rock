name: End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Instalar dependências
        run: npm install

      - name: Iniciar servidor local
        run: npm start &  # Inicia o servidor em segundo plano

      - name: Esperar o servidor iniciar
        run: npx wait-on http://localhost:9090/web # Espera até que o servidor esteja acessível

      - name: Executar Cypress
        run: npx cypress run --browser chrome --headless
