name: Run Cypress Tests with Allure

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout repositórios
      # -------------------------
      - name: Checkout test repo
        uses: actions/checkout@v3

      - name: Checkout app repo
        uses: actions/checkout@v3
        with:
          repository: Zambom2021/temple-of-rock
          token: ${{ secrets.TEMPLE_TOKEN }}
          path: app

      # -------------------------
      # Docker Buildx
      # -------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------
      # Subir containers da aplicação
      # -------------------------
      - name: Start app with Docker Compose
        run: |
          cd app
          docker compose up -d --build
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            curl -s http://localhost:9090/health && break
            echo "Waiting 3s..."
            sleep 3
          done

      # -------------------------
      # Node.js + Cypress
      # -------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install
        working-directory: test

      - name: Checkout test repo again
        uses: actions/checkout@v4
        with:
          path: test

      - name: Cypress run
        uses: cypress-io/github-action@v6
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        with:
          working-directory: test
          command: npm run test:cloud

      # # -------------------------
      # # Run Cypress tests (headless) + generate Allure report
      # # -------------------------
