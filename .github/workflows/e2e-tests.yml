name: E2E Tests

on: 
  workflow_dispatch: 
    inputs:
      base_url:
        description: 'Escolha o ambiente de sua preferencia(local, homolog, production)'
        required: true
        default: 'http://localhost:9090'
      browser:
        description: 'Escolha o navegador de sua preferÃªncia'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox
          - edge

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout test repo
        uses: actions/checkout@v3

      - name: Checkout app repo
        uses: actions/checkout@v3
        with:
          repository: Zambom2021/temple-of-rock
          token: ${{ secrets.TEMPLE_TOKEN }}
          path: app

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start app with Docker Compose
        run: |
          cd app
          docker compose up -d --build
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            curl -s http://localhost:9090/health && break
            echo "Waiting 3s..."
            sleep 3
          done
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install


      - name: Checkout
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        env: 
          BASE_URL: ${{ github.event.inputs.base_url }}
        with:
          start: npm test
          browser: ${{ github.event.inputs.browser }}
      
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-screenshots-${{ github.event.inputs.browser }}
          path: cypress/screenshots

      - name: Upload Videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-${{ github.event.inputs.browser }}
          path: cypress/videos
    

